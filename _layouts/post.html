<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %} {% capture seo %} {% seo %}
    <meta name="keywords" content="{{page.keywords}}"/>
    {% endcapture %} 
    {{seo | remove: "Jekyll" }}
  </head>
  <body>
    {% include nav.html %}
    <!-- navbar -->
    <!-- post -->
    <article>
      <section class="bg-black inverted overflow-hidden">
        <div class="d-flex flex-column py-15 container min-vh-75 level-3">
          <div class="row justify-content-center mt-auto">
            <div class="col-lg-10 col-xl-8">
              <h1 class="display-1">{{page.title}}</h1>
            </div>
          </div>
        </div>
        <span style="background-image: url('{{page.image}}');"
          class="background" data-top-top="transform: translateY(0%);"
          data-top-bottom="transform: translateY(10%);">
        </span>
      </section>
      <section class="py-10 py-xl-15">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
             {{ content }} 
            </div>
          </div>
        </div>
      </section>
    </article>
    {% include footer.html %} 
    {% include scripts.html %}
  </body>
</html>
